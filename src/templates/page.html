{% extends "base.html" %}
{% load i18n %}

{% block prehead %}
<style type="text/css">
    body {
        padding-top: 60px;
        padding-bottom: 40px;
    }

    .container {
        margin: 0 auto;
        max-width: 1000px;
    }

    .container > hr {
        margin: 60px 0;
    }
</style>
{% endblock %}

{% block header %}
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">Shogun Bakufu</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="/upload">{% trans 'Upload' %}</a></li>
                    <li><a href="/">{% trans 'About' %}</a></li>
                    <!--<li><a href="/admin">Admin</a></li>-->
                </ul>
                <form class="navbar-form pull-right">
                    <a href="/login" class="btn">{% trans 'Sign in' %}</a>
                    <a href="/signup" class="btn">{% trans 'Sign up' %}</a>
                </form>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<hr>
<footer>
    <p>{{ footer }}</p>
</footer> <!-- /footer -->
{% endblock %}
